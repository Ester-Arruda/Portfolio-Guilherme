<section class="contact-section" id="contact" aria-labelledby="contactTitle">
    <h2 id="contactTitle" class="section-title">Contato</h2>

    <div class="contact-grid">
        <article class="contact-card" role="region" aria-label="Email">
        <div class="card-top">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M2 6.5A2.5 2.5 0 0 1 4.5 4h15A2.5 2.5 0 0 1 22 6.5v11A2.5 2.5 0 0 1 19.5 20h-15A2.5 2.5 0 0 1 2 17.5v-11z" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 6.75l8.5 6 8.5-6" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div class="card-title">Email</div>
        </div>

        <div class="card-body">
            <div class="contact-line">
            <span class="contact-text">guilhermesoares_vaz@gmail.com</span>
            </div>

            <div class="card-actions">
            <button class="btn" (click)="copyEmail()" aria-label="Copiar e-mail">
                Copiar e-mail
            </button>

            <a class="btn outline" [href]="mailtoLink" aria-label="Enviar e-mail" target="_blank" rel="noopener noreferrer">
                Abrir e-mail
            </a>
            </div>

            <div class="copy-feedback" *ngIf="copied">Copiado para a área de transferência ✓</div>
        </div>
        </article>

        <article class="contact-card" role="region" aria-label="LinkedIn">
        <div class="card-top">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4.98 3.5C4.98 4.604 4.1 5.5 2.99 5.5S1 4.604 1 3.5 1.88 1.5 2.99 1.5 4.98 2.396 4.98 3.5zM.5 8.5h5v13h-5v-13zM9 8.5h4.8v1.8h.1c.7-1.3 2.4-2.6 4.9-2.6 5.2 0 6.1 3.4 6.1 8v8.8h-5v-7.8c0-1.9 0-4.4-2.7-4.4-2.7 0-3.1 2.1-3.1 4.2v8z" fill="currentColor"/>
            </svg>
            <div class="card-title">LinkedIn</div>
        </div>

        <div class="card-body">
            <p class="contact-line">Conecte-se comigo no LinkedIn</p>
            <div class="card-actions">
            <a class="btn" href="https://www.linkedin.com/in/guilherme-soares-vaz/" target="_blank" rel="noopener noreferrer" aria-label="Abrir LinkedIn">
                Abrir LinkedIn
            </a>
            </div>
        </div>
        </article>

        <article class="contact-card" role="region" aria-label="GitHub">
        <div class="card-top">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M12 .5A12 12 0 0 0 0 12.5c0 5.3 3.4 9.8 8.2 11.4.6.1.8-.3.8-.6v-2.2c-3.3.7-4-1.6-4-1.6-.5-1.3-1.3-1.7-1.3-1.7-1.1-.8.1-.8.1-.8 1.2.1 1.8 1.3 1.8 1.3 1 .1 1.7.7 2.1 1.1.1-.8.4-1.4.8-1.8-2.6-.3-5.3-1.3-5.3-5.8 0-1.3.5-2.5 1.3-3.4-.1-.3-.6-1.4.1-2.9 0 0 1-.3 3.4 1.3a11.3 11.3 0 0 1 6.2 0C18 3 19 3.3 19 3.3c.7 1.5.2 2.6.1 2.9.8.9 1.3 2.1 1.3 3.4 0 4.5-2.7 5.5-5.3 5.8.4.3.7 1 .7 2v3c0 .4.2.7.8.6A12 12 0 0 0 24 12.5 12 12 0 0 0 12 .5z"/>
            </svg>
            <div class="card-title">GitHub</div>
        </div>

        <div class="card-body">
            <p class="contact-line">Veja meus projetos no GitHub</p>
            <div class="card-actions">
            <a class="btn" href="https://github.com/GuilhermeVaz" target="_blank" rel="noopener noreferrer" aria-label="Abrir GitHub">
                Abrir GitHub
            </a>
            </div>
        </div>
        </article>
    </div>
</section>
